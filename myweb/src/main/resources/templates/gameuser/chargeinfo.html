<script type="text/javascript">
    /*<![CDATA[*/
    function getDateTime(t){
        var date = new Date(t);
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
        var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
        var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
        var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
        return Y+M+D+h+m+s;
    }

    function initDatetime() {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD hh:mm',
            locale: moment.locale('zh-cn')
        });
        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD hh:mm',
            locale: moment.locale('zh-cn')
        });
    }

    function queryUserInfoTable() {
        var rlt = $("#gameuserTable").DataTable({
            destroy:true,
            serverSide:true,
            ajax: {
                url:"/gameuser/chargeinfotable",
                type:"POST",
                data: function (d) {
                    if ( $.trim($("#input_userid").val()) == "")
                        d.input_userid = 0;
                    else
                        d.input_userid = $.trim($("#input_userid").val());
                    d.date_start = $('#datetime1').val();
                    d.date_end = $('#datetime2').val();

                    console.log(d);
                }
            },
            columns: [
                {
                    width:"5%",
                    data: "order_id"
                },
                {
                    width:"5%",
                    data: "order_subject"
                },
                {
                    width:"10%",
                    data: "order_desc"
                },
                {
                    width:"5%",
                    data: "user_id"
                },
                {
                    width:"5%",
                    data: "coins_id"
                },
                {
                    width:"5%",
                    data: "unit_amount"
                },
                {
                    width:"5%",
                    data: "unit_coins"
                },
                {
                    width:"5%",
                    data: "isPromotion"
                },
                {
                    width:"5%",
                    data: "total_amount"
                },
                {
                    width:"5%",
                    data: "coins"
                },
                {
                    width:"5%",
                    data: "isPaid"
                },
                {
                    width:"5%",
                    data: "opt_lock"
                },
                {
                    width:"10%",
                    data: "updatetime",
                    render:function (data) {
                        if (data == 0)
                            return "";
                        return getDateTime(data);
                    }
                },
                {
                    width:"10%",
                    data: "createtime",
                    render:function (data) {
                        if (data == 0)
                            return "";
                        return getDateTime(data);
                    }
                },
                {
                    width:"5%",
                    data: "billing_type"
                },
                {
                    width:"5%",
                    data: "billing_id"
                }
            ],
            ordering:false,
            searching:false,
            pageLength:10,
        });

    }

    $(document).ready(function () {
        initDatetime();
    });

    function orderQuery() {
        queryUserInfoTable();
        initDatetime();
    }

    function clearInput(){
        //清空查询条件
        document.getElementById('input_userid').value="";
        document.getElementById('datetime1').value="";
        document.getElementById('datetime2').value="";
        $("#tbody_id").html("");
    }

    function orderQueryReset() {
        clearInput();
        initDatetime();
    }

    /*]]>*/
</script>
