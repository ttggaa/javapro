<script type="text/javascript">

    function getDateTime(t){
        var date = new Date(t);
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
        var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
        var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
        var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
        return Y+M+D+h+m+s;
    }

    function initDatetime() {
        $('#datetimepicker1').datetimepicker({

        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD hh:mm',
            locale: moment.locale('zh-cn')
        });
    }

    function initExpreesageOrderTable() {
        var rlt = $("#expressageOrderRecycleTable").DataTable({
            destroy:true,
            serverSide:true,
            ajax: {
                url:"/expressage/order_recycle_table",
            },
            columns: [
                {
                    width:"5%",
                    data:"order_id",
                    render:function (data) {
                        return '<input type="radio" name="order_id" value="' + data + '" />';
                    }
                },
                {
                    width:"10%",
                    data: "order_id",
                    render:function (data) {
                        return data +'&nbsp;&nbsp;&nbsp;&nbsp;<button title="明细" onclick="expOrderSub(' + data + ')">明细</button>';
                    }
                },
                {
                    width:"10%",
                    data: "shipping_name"
                },
                {
                    width:"120px",
                    data: "consignee"
                },
                {
                    width:"100px",
                    data: "user_id"
                },
                {
                    width:"5%",
                    data: "mobile",
                },
                {
                    //width:"20%",
                    //data: "address"
                    data:null,
                    render:function (json) {
                        return json.provinceStr + " " + json.cityStr + " " + json.districtStr + " " + json.address;
                    }
                },
                {
                    width:"15%",
                    data: "remarks"
                },
                {
                    width:"100px",
                    data: "shipping_status",
                    render:function (data) {
                        if (data == 0)
                            return "未发货";
                        else if (data == 1)
                            return "已发货配送中";
                        else
                            return "error";
                    }
                },
                {
                    width:"160px",
                    data: "createtime",
                    render:function (data) {
                        if (data == 0)
                            return "error";
                        return getDateTime(data);
                    }
                },
            ],
            ordering:false,
            searching:false,
            pageLength:10,
        });

    function initExpreesageOrderSubTable() {

    $(document).ready(function () {
        initExpreesageOrderTable();
        initExpreesageOrderSubTable();
        initDatetime();
    });

    function expOrderSub(sub_id) {
        if (sub_id == null)
            return;
        $.ajax({
            type: "POST",
            url:"/expressage/order_sub_table",
            data:{sub_id:sub_id},
            success: function (json) {
                var t = $("#expressageOrderSubTable").DataTable();
                t.rows().remove();
                t.rows.add(json.data).draw();
            }
        });
    }

    function orderRecycle() {
        var order_id = $('input:radio[name="order_id"]:checked').val();
        if (order_id == null) {
            alert('必须选中一个订单号!');
            return false;
        }

        $.ajax({
            type:"POST",
            url:"/expressage/order_recover",
            data:{order_id: parseInt(order_id)},
            success: function (json) {
                if (json.code != 0) {
                    alert(json.msg);
                    return;
                }
                console.log("success:",json);
                console.log("success:",json.data.url);
                //window.location.href = json.data.url;
            },
