<script type="text/javascript">

  function getDateTime(t){
      var date = new Date(t);
      var Y = date.getFullYear() + '-';
      var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
      var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
      var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
      var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
      var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
      return Y+M+D+h+m+s;
  }

  function initDatetime() {
      $('#datetimepicker1').datetimepicker({
          format: 'YYYY-MM-DD hh:mm',
          locale: moment.locale('zh-cn')
      });
      $('#datetimepicker2').datetimepicker({
          format: 'YYYY-MM-DD hh:mm',
          locale: moment.locale('zh-cn')
      });
  }

  function initExpreesageOrderTable() {
      var rlt = $("#expressageOrderTable").DataTable({
          destroy:true,
          serverSide:true,
          ajax: {
              url:"/expressage/order_delivery_table",
          },
          columns: [
              {
                  width:"5%",
                  data:"order_id",
                  render:function (data) {
                      return '<input type="radio" name="order_id" value="' + data + '" />';
                  }
              },
              {
                  width:"10%",
                  data: "order_id",
                  render:function (data) {
                    return data +'&nbsp;&nbsp;&nbsp;&nbsp;<button title="明细" onclick="expOrderSub(' + data + ')">明细</button>';
                  }
              },
              {
                  width:"6%",
                  data: "shipping_name"
              },
              {
                  width:"120px",
                  data: "consignee"
              },
              {
                  width:"100px",
                  data: "user_id"
              },
              {
                  width:"5%",
                  data: "mobile",
              },
              {
                  width:"20%",
                  // data: "address"
                  data:null,
                  render:function (json) {
                    return json.provinceStr + " " + json.cityStr + " " + json.districtStr + " " + json.address;
                  }
              },
              {
                  width:"10%",
                  data: "remarks"
              },
              {
                  width:"120px",
                  data: "shipping_status",
                  render:function (data) {
                      if (data == 0)
                          return "未发货";
                      else if (data == 1)
                          return "已发货配送中";
                      else
                          return "error";
                  }
              },
              {
                  width:"160px",
                  data: "createtime",
                  render:function (data) {
                      if (data == 0)
                          return "error";
                      return getDateTime(data);
                  }
              },
              {
                  width:"160px",
                  data: "updatetime",
                  render:function (data) {
                      if (data == 0)
                          return "error";
                      return getDateTime(data);
                  }
              },
          ],
          ordering:false,
          searching:false,
          pageLength:10,
      });
  }

  function initExpreesageOrderSubTable() {
      var rlt = $("#expressageOrderSubTable").DataTable({
          destroy:true,
          columns: [
              {
                  width:"5%",
                  data: "orderId"
              },

                  width:"%10",
                  data: "name",
              },
          ],
          ordering:false,
          searching:false,
          pageLength:10,
      });
  }

  $(document).ready(function () {
      initExpreesageOrderTable();
      initExpreesageOrderSubTable();
      initDatetime();
  });
  
  function expOrderSub(sub_id) {
      if (sub_id == null)
          return;
      $.ajax({
          type: "POST",
          url:"/expressage/order_sub_table",
          data:{sub_id:sub_id},
          success: function (json) {
              var t = $("#expressageOrderSubTable").DataTable();
              t.rows().remove();
              t.rows.add(json.data).draw();
          }
      });
  }

                  d.date_start = $('#datetime1').val();
                  d.date_end = $('#datetime2').val();

                  console.log(d);
              }
          },

                  }

              {
                  width:"120px",
                  data: "consignee"
              },
              {
                  width:"100px",
                  data: "user_id"
              },
              {
                  width:"5%",
                  data: "mobile",
              },
              {
                  width:"20%",
                  // data: "address"
                  data:null,
                  render:function (json) {
                      return json.provinceStr + " " + json.cityStr + " " + json.districtStr + " " + json.address;
                  }
              },
              {
                  width:"10%",
                  data: "remarks"
              },
              {
                  width:"120px",
                  data: "shipping_status",
                  render:function (data) {
                      if (data == 0)
                          return "未发货";
                      else if (data == 1)
                          return "已发货配送中";
                      else
                          return "error";
                  }
              },
              {
                  width:"160px",
                  data: "createtime",
                  render:function (data) {
                      if (data == 0)
                          return "error";
                      return getDateTime(data);
                  }
              },
              {
                  width:"160px",
                  data: "updatetime",
                  render:function (data) {
                      if (data == 0)
                          return "error";
                      return getDateTime(data);
                  }
              },
          ],
          ordering:false,
          searching:false,
          pageLength:10,
      });
  }

  function orderQuery() {
      queryExpreesageOrderTable();
      initExpreesageOrderSubTable();

  function clearInput(){
      //清空查询条件
      document.getElementById('input_orderid').value="";
      document.getElementById('input_shipname').value="";
