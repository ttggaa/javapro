<script type="text/javascript">
    /*<![CDATA[*/

    function initGameData() {
        var rlt = $("#gameStatisTable").DataTable({
            destroy:true,
            serverSide:true,
            ajax: {
                url:"/product/listDetail2",
                type:"POST",
                data: function (d) {
                    d.app_channel =  "";
                }
            },
            columns: [
                {
                    width:"10%",
                    data: "app_name"
                },
                {
                    width:"10%",
                    data: "date"
                },
                {
                    width:"20px",
                    data: "register"
                },
                {
                    width:"20px",
                    data: "activety"
                },
                {
                    width:"20px",
                    data: "charge"
                },
                {
                    width:"20px",
                    data: "register_arpu"
                },
                {
                    width:"20px",
                    data: "charge_arpu"
                },
            ],
            ordering:false,
            searching:false,
            pageLength:10,
        });
    }

    function initSelect() {
        $.ajax({
            type:"POST",
            url:"/product/initselect",
            success:function (json) {
                drawOption(json);
            }
        });
    }

    function drawOption(data) {
        var selectid = $("#select_id");
        for (var i = 0; i < data.data.length; i++) {
            if (data.data[i] == "")
                selectid.append("<option value='" + data.data[i] + "'>" + "UNKNOWN" + "</option>");
            else
                selectid.append("<option value='" + data.data[i] + "'>" + data.data[i] + "</option>");
        }
    }

    function btnChange(data) {
        var rlt = $("#gameStatisTable").DataTable({
            destroy:true,
            serverSide:true,
            ajax: {
                url:"/product/listDetail2",
                type:"POST",
                data: function (d) {
                    d.app_channel =  data;
                }
            },
            columns: [
                {
                    width:"10%",
                    data: "app_name"
                },
                {
                    width:"10%",
                    data: "date"
                },
                {
                    width:"20px",
                    data: "register"
                },
                {
                    width:"20px",
                    data: "activety"
                },
                {
                    width:"20px",
                    data: "charge"
                },
                {
                    width:"20px",
                    data: "register_arpu"
                },
                {
                    width:"20px",
                    data: "charge_arpu"
                },
            ],
            ordering:false,
            searching:false,
            pageLength:10,
        });
    }

    $(document).ready(function () {
        initGameData();
        initSelect();
    });

    /*]]>*/
</script>
