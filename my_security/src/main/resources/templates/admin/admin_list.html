<script type="text/javascript">
    /*<![CDATA[*/

    function initAdminTable() {
        var rlt = $("#adminTable").DataTable({
            destroy:true,
            serverSide:true,
            ajax: {
                url:"/admin/admin_table",
            },
            columns: [
                /*{
                    width:"10%",
                    data: "good_id"
                },*/
                {
                    width:"20px",
                    data: "account"
                },
                {
                    width:"10px",
                    data: "remark"
                },
            ],
            ordering:false,
            searching:false,
            pageLength:10,
        });
    }

    $(document).ready(function () {
        initAdminTable();
    });

    /*]]>*/
</script>
