<script type="text/javascript">
    /*<![CDATA[*/


    $(document).ready(function () {

    });

    function adminAddConfirm() {

        var account = $("#account").val().replace(/\s/g,"");
        var password = $("#password").val().replace(/\s/g,"");
        var remark = $("#remark").val();
        if (account == null || password == null || remark == null)
            return;
        var input = /^[\s]*$/;
        if (input.test(account)) {
            document.getElementById("msg_account").innerHTML = "不能为空";
            return;
        }
        if (input.test(password)) {
            document.getElementById("msg_password").innerHTML = "不能为空";
            return;
        }
        var reg=/^\w{6,16}$/;//密码必须为6-18位字母、数字
        if(!reg.test(password)){
            document.getElementById("msg_password").innerHTML = "密码必须为6-18位字母、数字";
            return;
        }

        $.ajax({
            type: "POST",
            url: "/admin/add_data",
            data: {
                account: account,
                password: password,
                remark: remark
            },
            success: function (json) {
                if (json.code != 0) {
                    alert(json.msg);
                    return;
                }
                console.log("success:", json);
                console.log("success:", json.data.url);
                window.location.href = json.data.url;
            },
            error: function (json) {
                console.log("error:", json);
                alert("error");
            }
        });

    }

    /*]]>*/
</script>
