<script type="text/javascript">
    /*<![CDATA[*/
  function getDateTime(t){
      var date = new Date(t);
      var Y = date.getFullYear() + '-';
      var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
      var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
      var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
      var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
      var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
      return Y+M+D+h+m+s;
  }
    
    function initExpreesageOrderSubTable() {
        var rlt = $("#expressageOrderSubTable").DataTable({
            ajax: {
                url:"/expressage/order_sub_table",
                data:{sub_id:$("#order_id").val()},
            },
            
            columns: [
                {
                    width:"5%",
                    data: "orderId"
                },
                { data: "type" },
                { data: "idvalue" },
                {
                    width:"%10",
                    data: "name",
                },
            ],
            ordering:false,
            searching:false,
            pageLength:10,
        });
    }
    
    function initOrderCreatetime()
    {
        var ct = $("#order_createtime");
        var str = getDateTime(parseInt(ct.val()));
        ct.val(str);
    }

    $(document).ready(function () {
        initExpreesageOrderSubTable();

        initOrderCreatetime();
    });
  
  function postOrderFahuoConfirm() {
      var confirm = $("input[name='confirm']").is(':checked');
      if (!confirm) {
          alert("请勾选已发货！");
          return;
      }
      var order_id = $("#order_id").val();
      if (order_id == null)
          return;
      var user_id = $("#user_id").val();
      if (user_id == null)
          return;
      $.ajax({
          type:"POST",
          url:"/expressage/order_fa_huo_confirm",
          data:{
              order_id: parseInt(order_id),
              user_id: parseInt(user_id)
          },
          success: function (json) {
              if (json.code != 0) {
                  alert(json.msg);
                  return;
              }
              console.log("success:",json);
              console.log("success:",json.data.url);
              window.location.href = json.data.url;
          },
          error: function (json) {
              console.log("error:",json);
              alert("error");
          }
      });
  
  }

    /*]]>*/
</script>
